<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록</title>

    <!-- 인라인이랑 외부랑 누가 나중에 적용되냐에 따라 다른듯. -->
    <style>
      p {
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <h1>오늘의 할일</h1>
    <ul>
      <li>고양이 목욕 시키기</li>
      <li>운동하기</li>
      <li>숙제하기</li>
    </ul>
    <!-- ol에서 type으로 넘버링 기호를 바꿀 수 있음 -->
    <ol>
      <li>밥먹기</li>
      <li>잠자기</li>
      <li>숨쉬기</li>
    </ol>
    <!-- dl은 ol ul이랑 방식이 다름 -->
    <!-- dt = title  dd = data -->
    <!-- dl은 처음 봄 -->
    <dl>
      <dt>라자냐</dt>
      <dd>라자냐는 라자냐다</dd>
      <dt>라면</dt>
      <dd>라면은 맛있다</dd>
    </dl>
    <!-- 이 방법이 제일 우선인가봐
    이게 내부스타일 인데,
    react인가 nest.js할 때 이런 식으로 했던 거 같음. -->
    <p style="color: green">색깔테스트</p>

    <h2>Sample Table</h2>

    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
          <td>Row 1, Cell 3</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
          <td>Row 2, Cell 3</td>
        </tr>
        <tr>
          <td>Row 3, Cell 1</td>
          <td>Row 3, Cell 2</td>
          <td>Row 3, Cell 3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
